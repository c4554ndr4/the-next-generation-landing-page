<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - Scout Browser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700;800&family=Segoe+UI:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px;
        }
        
        body {
            font-family: 'SF Pro Display', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fefcf8;
            color: #333;
            font-size: 11pt;
        }
        
        header {
            background-color: #fffdf9;
            width: 100%;
            padding: 20px 0;
            border-bottom: 1px solid #f0ede6;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
        }
        
        .logo-text {
            font-size: 22px;
            font-weight: 700;
            color: #ef4444;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .nav-links a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
        }
        
        .nav-links a:hover {
            color: #ef4444;
        }
        
        .nav-links a.active {
            color: #ef4444;
            font-weight: 600;
        }
        
        .cta-button-nav {
            background-color: #ef4444;
            color: white !important;
            font-size: 16px;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .cta-button-nav:hover {
            background-color: #dc2626;
        }
        
        .section {
            padding: 60px 0;
            width: 100%;
        }
        
        .section.white {
            background-color: #fffdf9;
        }
        
        .section.gray {
            background-color: #fefcf8;
        }
        
        .section-title {
            font-size: 32px;
            font-weight: 600;
            color: #ef4444;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .hero-section {
            background-color: #fffdf9;
            padding: 60px 0;
            width: 100%;
            text-align: center;
            border-bottom: 1px solid #f0ede6;
        }
        
        .hero-title {
            font-size: 48px;
            font-weight: 800;
            color: #ef4444;
            margin: 0 0 20px;
            line-height: 1.1;
        }
        
        .hero-subtitle {
            font-size: 18px;
            line-height: 1.6;
            color: #666;
            max-width: 700px;
            margin: 20px auto;
        }
        
        .video-container {
            position: relative;
            padding-bottom: 64.86486486486486%;
            height: 0;
            overflow: hidden;
            margin: 40px 0;
            border-radius: 12px;
            border: 1px solid #f0ede6;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.1);
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        
        .video-title {
            font-size: 24px;
            font-weight: 600;
            color: #ef4444;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .video-description {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .videos-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 60px;
            margin: 40px 0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .video-item {
            width: 100%;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .videos-grid {
                grid-template-columns: 1fr;
                gap: 40px;
                margin: 30px 0;
            }
            
            .nav-links {
                gap: 15px;
            }
            
            .nav-links a {
                font-size: 14px;
            }
            
            .cta-button-nav {
                padding: 8px 16px;
                font-size: 14px;
            }
            
            .hero-title {
                font-size: 36px;
            }
            
            .hero-subtitle {
                font-size: 16px;
            }
            
            .section-title {
                font-size: 28px;
            }
            
            .video-title {
                font-size: 20px;
            }
            
            .container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="top-nav">
                <div class="logo-container">
                    <img src="assets/scout-browser-logo-transparent-background.png" alt="Scout Browser Logo" class="logo-image">
                    <div class="logo-text">Scout Browser</div>
                </div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="demo.html" class="active">Demo</a>
                    <a href="#contact">Contact</a>
                    <a href="#download" class="cta-button-nav">Download Now</a>
                </div>
            </nav>
        </div>
    </header>

    <section class="hero-section">
        <div class="container">
            <h1 class="hero-title">Demo</h1>
        </div>
    </section>

    <section class="section white">
        <div class="container">
            <div class="videos-grid">
                <div class="video-item">
                    <div class="video-title">Intro to Scout Browser</div>
                    <div class="video-container">
                        <iframe src="https://www.loom.com/embed/5e12cf747bf046e9b5200135752d1697?sid=1a4cc6df-386c-43ed-b54b-c871301d6516&autoplay=false&hide_owner=true" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                    </div>
                </div>
                
                <div class="video-item">
                    <div class="video-title">Editing a Custom Prompt</div>
                    <div class="video-container">
                        <iframe src="https://www.loom.com/embed/da3503d4793c4e69bdec10c78727b581?sid=b1d45544-d445-4ed8-98ae-d6a42fd37766&autoplay=false&hide_owner=true" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
    // Handle contact modal (if implemented on other pages)
    document.addEventListener('DOMContentLoaded', function() {
        // Add any specific demo page functionality here
        const contactNavLink = document.querySelector('a[href="#contact"]');
        
        if (contactNavLink) {
            contactNavLink.addEventListener('click', function(e) {
                e.preventDefault();
                // Redirect to home page contact if no modal is available on this page
                window.location.href = 'index.html#contact';
            });
        }
        
        const downloadNavLink = document.querySelector('a[href="#download"]');
        
        if (downloadNavLink) {
            downloadNavLink.addEventListener('click', function(e) {
                e.preventDefault();
                // Redirect to home page download section
                window.location.href = 'index.html#download';
            });
        }
    });
    </script>
</body>
</html>
